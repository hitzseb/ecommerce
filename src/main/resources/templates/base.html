<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
              integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</div>

<body>

<!-- NavBar -->
<div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Spring eCommerce</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarResponsive" aria-controls="navbarResponsive"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">

                    <form class="form-inline my-2 my-lg-0" method="get" th:action="@{/product/search}">
                        <input class="form-control mr-sm-2" type="search"
                               placeholder="Buscar producto" aria-label="Search" name="name"
                               autocomplete="off">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                    </form>

                    <ul class="navbar-nav ml-auto">
                        <li th:if="${role == 'USER'}" class="nav-item"><a class="nav-link" th:href="@{/cart}">Carrito</a>
                        </li>
                        <li th:if="${role == 'USER'}" class="nav-item"><a class="nav-link" th:href="@{/order}">Órdenes</a>
                        </li>

                        <li th:if="${role == 'ADMIN'}" class="nav-item"><a class="nav-link" th:href="@{/admin/product}">Productos</a>
                        </li>
                        <li th:if="${role == 'ADMIN'}" class="nav-item"><a class="nav-link" th:href="@{/admin/user}">Usuarios</a>
                        </li>
                        <li th:if="${role == 'ADMIN'}" class="nav-item"><a class="nav-link" th:href="@{/admin/order}">Órdenes</a>
                        </li>

                        <li th:if="${role == null}" class="nav-item"><a class="nav-link" th:href="@{/login}">Ingresar</a>
                        </li>
                        <li th:if="${role != null}" class="nav-item"><a class="nav-link" th:href="@{/logout}">Salir</a></li>
                    </ul>
                </div>
            </div>
        </nav>
</div>


<!-- Footer -->
<div th:fragment="footer">
    <footer class="fixed-bottom bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Spring
                eCommerce 2023</p>
        </div>
    </footer>
</div>

<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
            crossorigin="anonymous"></script>
</div>

</body>

</html>
