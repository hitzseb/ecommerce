<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="base :: css"></div>
    <title>Register</title>
</head>
<body>

<header th:replace="base :: header"></header>

<div class="container my-5 py-5">
    <div class="row">
        <div class="col col-xl-4 col-lg-4 col-md-6 col-sm-8 col-auto mx-auto">
            <h1 class="display-4 my-3">Registrarse</h1>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="firstName">Nombre:</label> <input type="text"
                                                                  class="form-control" id="firstName" name="firstName"
                                                                  required
                                                                  placeholder="Ingrese su nombre" autocomplete="off">

                    <label for="lastName">Apellido:</label> <input type="text"
                                                                   class="form-control" id="lastName" name="lastName"
                                                                   required
                                                                   placeholder="Ingrese su apellido" autocomplete="off">

                    <label for="username">Email:</label> <input type="email"
                                                             class="form-control" id="username" name="username" required
                                                             placeholder="Ingrese su email" autocomplete="off">

                    <label for="country">País:</label> <input type="text"
                                                              class="form-control" id="country" name="country" required
                                                              placeholder="Ingrese su país" autocomplete="off">

                    <label for="city">Ciudad:</label> <input type="text"
                                                               class="form-control" id="city" name="city" required
                                                               placeholder="Ingrese su ciudad" autocomplete="off">

                    <label for="address">Dirección:</label> <input type="text"
                                                                   class="form-control" id="address" name="address"
                                                                   required
                                                                   placeholder="Ingrese su dirección"
                                                                   autocomplete="off">

                    <label for="password">Contraseña</label> <input type="password"
                                                                    class="form-control" id="password" name="password"
                                                                    required
                                                                    placeholder="Ingrese su contraseña"
                                                                    autocomplete="off">

                    <label for="confirmPassword">Contraseña</label> <input type="password"
                                                                    class="form-control" id="confirmPassword" name="confirmPassword"
                                                                    required
                                                                    placeholder="Repita la contraseña"
                                                                    autocomplete="off">
                    <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small><br>

                    <button type="submit" class="btn btn-success my-3">Registrarse</button>
                    <p><a href="/login">Ingresar</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="base :: footer"></footer>

<div th:replace="base :: scripts"></div>

</body>
</html>
