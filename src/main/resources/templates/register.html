<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="base :: css"></div>
    <title>Registrarse</title>
</head>
<body>

<header th:replace="base :: header"></header>

<div class="container my-5 py-5">
    <div class="row">
        <div class="col col-lg-6 col-md-8 col-sm-12 mx-auto">
            <h1 class="h3 my-3">Registrarse</h1>
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="name">Nombre completo:</label> <input type="text"
                                                                  class="form-control" id="name" name="name"
                                                                  required
                                                                  placeholder="Ingrese su nombre completo" autocomplete="off">

                    <label for="address">Dirección completa:</label> <input type="text"
                                                                      class="form-control" id="address" name="address"
                                                                      required
                                                                      placeholder="Ingrese su dirección completa" autocomplete="off">

                    <label for="username">Email:</label> <input type="email"
                                                             class="form-control" id="username" name="username" required
                                                             placeholder="Ingrese su email" autocomplete="off">

                    <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small><br>

                    <label for="password">Contraseña</label> <input type="password"
                                                                    class="form-control" id="password" name="password"
                                                                    required
                                                                    placeholder="Ingrese su contraseña"
                                                                    autocomplete="off">

                    <label for="confirmPassword">Contraseña</label> <input type="password"
                                                                    class="form-control" id="confirmPassword" name="confirmPassword"
                                                                    required
                                                                    placeholder="Repita la contraseña"
                                                                    autocomplete="off">
                    <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small><br>

                    <button type="submit" class="btn btn-success my-3">Registrarse</button>
                    <p><a href="/login">Ingresar</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="base :: footer"></footer>

<div th:replace="base :: scripts"></div>

</body>
</html>
