<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="base :: css"></div>
    <title>Home</title>
</head>
<body>

<header th:replace="base :: header"></header>

<!-- Page Content -->
<div class="container my-5 py-5">

    <!-- Jumbotron Header -->
    <header class="jumbotron">
        <p class="lead" th:if="${name}" th:text="'Hola, ' + ${name}"></p>
        <h1 class="display-3">Bienvenido a Spring Ecommerce</h1>
        <p class="lead">Tu tienda de productos en LÃ­nea</p>
    </header>

    <!-- Page Features -->
    <div class="row text-center my-5">

        <div class="col-lg-3 col-md-6 mb-4" th:each="product: ${products}">
            <div class="card h-100">

                <img class="card-img-top"
                     th:src="@{${product.image}}" alt="">


                <div class="card-body">
                    <p class="card-text" th:text="${product.name}"></p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/product/{id}  (id=${product.id})  }" class="btn btn-success">Ver
                        producto</a>
                </div>
            </div>
        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<footer th:replace="base :: footer"></footer>

<div th:replace="base :: scripts"></div>

</body>
</html>
