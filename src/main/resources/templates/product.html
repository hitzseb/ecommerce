<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="base :: css"></div>
    <title>eCommerce</title>
</head>
<body>

<header th:replace="base :: header"></header>

<!-- Page Content -->
<div class="container my-5 py-5">

    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/product">Ver Productos</a></li>
        <li class="breadcrumb-item active">Producto</li>
    </ol>

    <div class="row">
        <div class="col-lg-6 col-md-6 my-5">
            <img class="img-fluid" th:src="${product.image}" alt="">
        </div>
        <div class="col-lg-6 col-md-6 my-5">
            <p class="h2" th:text="${product.name}"></p>
            <p th:text="${product.description}"></p>
            <p class="lead" th:src="${product.image}"></p>
            <p class="h3" th:text="'$' + ${product.price}"></p>
            <a th:if="${role == 'USER'}" class="btn btn-success" th:href="@{/cart/add(productId=${product.id})}">Agregar al carrito</a>
        </div>
    </div>

</div>
<!-- /.container -->

<footer th:replace="base :: footer"></footer>

<div th:replace="base :: scripts"></div>

</body>
</html>
