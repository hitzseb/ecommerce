<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <div th:replace="base :: css"></div>
    <title>Login</title>
</head>
<body>

<header th:replace="base :: header"></header>

<div class="container my-5 py-5">
    <div class="row">
        <div class="col col-xl-4 col-lg-4 col-md-6 col-sm-8 col-auto mx-auto">
            <h1 class="display-4 my-3">Ingresar</h1>
            <form th:action="@{/login}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">Email:</label> <input type="email"
                                                             class="form-control" id="username" name="username" required
                                                             th:field="*{username}" placeholder="Ingrese su email"
                                                             autocomplete="off">

                    <label for="password">Contraseña</label> <input type="password"
                                                                    class="form-control" id="password" name="password"
                                                                    required
                                                                    th:field="*{password}"
                                                                    placeholder="Ingrese su contraseña"
                                                                    autocomplete="off">

                    <button type="submit" class="btn btn-success my-3">Ingresar</button>
                    <p><a href="/register">Registrarse</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="base :: footer"></footer>

<div th:replace="base :: scripts"></div>

</body>
</html>
